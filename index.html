<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hard Mode Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 30px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      margin-bottom: 10px;
    }
    label {
      font-size: 1.2rem;
    }
    input[type=number] {
      font-size: 1.2rem;
      padding: 8px 12px;
      margin: 10px 10px 10px 0;
      width: 120px;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }
    button {
      font-size: 1.2rem;
      padding: 8px 14px;
      margin: 10px 5px 10px 0;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }
    button:hover, input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 12px #00ff00;
    }
    #scoresContainer {
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #00ff00;
      padding: 10px;
      margin-top: 15px;
      background-color: #111;
      font-size: 1rem;
      line-height: 1.4;
      white-space: nowrap;
    }
    #scoresContainer div {
      margin-bottom: 6px;
    }
    canvas {
      background-color: #111;
      border: 1px solid #00ff00;
      margin-top: 30px;
      max-width: 100%;
      height: 300px !important;
    }
    #stats p {
      font-size: 1.1rem;
      margin: 6px 0;
      text-shadow: 0 0 5px #00ff00;
    }
  </style>
</head>
<body>
  <h1>Hard Mode Progress Tracker</h1>
  <label for="score">Enter Score:</label><br />
  <input type="number" id="score" placeholder="Your score" />
  <button id="addBtn">Add</button>
  <button id="resetBtn">Reset</button>
  <button id="exportBtn">Export</button>

  <div id="scoresContainer" aria-label="List of previous scores and timestamps" role="list"></div>

  <h2>Stats</h2>
  <div id="stats">
    <p id="highest">Highest Score: </p>
    <p id="average">Average Score: </p>
    <p id="trend">Trend: </p>
    <p id="averageChange">Average Change Per Run: </p>
  </div>

  <canvas id="progressChart"></canvas>

  <script>
    // Load data or initialize empty
    let scores = JSON.parse(localStorage.getItem('scores')) || [];
    let dates = JSON.parse(localStorage.getItem('dates')) || [];

    // Save data to localStorage
    function saveData() {
      localStorage.setItem('scores', JSON.stringify(scores));
      localStorage.setItem('dates', JSON.stringify(dates));
    }

    // Add a new score
    function addScore() {
      const input = document.getElementById('score');
      const value = parseInt(input.value);
      if (isNaN(value)) {
        alert('Please enter a valid number');
        return;
      }
      const now = new Date();
      scores.push(value);
      dates.push(now.toLocaleString());
      saveData();
      input.value = '';
      updateScoresList();
      updateStats();
      updateChart();
    }

    // Reset all data
    function resetData() {
      if (!confirm('Are you sure you want to reset all data?')) return;
      scores = [];
      dates = [];
      saveData();
      updateScoresList();
      updateStats();
      updateChart();
    }

    // Export data as CSV
    function exportData() {
      if (scores.length === 0) {
        alert('No data to export.');
        return;
      }
      let csv = 'Date,Score\n';
      for (let i = 0; i < scores.length; i++) {
        csv += `"${dates[i]}","${scores[i]}"\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'hard_mode_progress.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Update the scrollable list of scores
    function updateScoresList() {
      const container = document.getElementById('scoresContainer');
      container.innerHTML = '';
      if (scores.length === 0) {
        container.textContent = 'No scores recorded yet.';
        return;
      }
      for (let i = scores.length - 1; i >= 0; i--) {
        const div = document.createElement('div');
        div.textContent = `${dates[i]} â€” ${scores[i]}`;
        container.appendChild(div);
      }
      // Auto scroll to top so newest are visible
      container.scrollTop = 0;
    }

    // Update stats display
    function updateStats() {
      const highestP = document.getElementById('highest');
      const averageP = document.getElementById('average');
      const trendP = document.getElementById('trend');
      const avgChangeP = document.getElementById('averageChange');

      if (scores.length === 0) {
        highestP.textContent = 'Highest Score: N/A';
        averageP.textContent = 'Average Score: N/A';
        trendP.textContent = 'Trend: N/A';
        avgChangeP.textContent = 'Average Change Per Run: N/A';
        return;
      }

      const highest = Math.max(...scores);
      const average = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);

      let trend = 'Stable';
      if (scores.length > 1) {
        if (scores[scores.length - 1] > scores[0]) trend = 'Increasing';
        else if (scores[scores.length - 1] < scores[0]) trend = 'Decreasing';
      }

      let avgChange = 'N/A';
      if (scores.length > 1) {
        let sumChanges = 0;
        for (let i = 1; i < scores.length; i++) {
          sumChanges += scores[i] - scores[i - 1];
        }
        avgChange = (sumChanges / (scores.length - 1)).toFixed(2);
      }

      highestP.textContent = `Highest Score: ${highest}`;
      averageP.textContent = `Average Score: ${average}`;
      trendP.textContent = `Trend: ${trend}`;
      avgChangeP.textContent = `Average Change Per Run: ${avgChange}`;
    }

    // Chart.js chart instance
    let chartInstance = null;

    // Update the line chart
    function updateChart() {
      const ctx = document.getElementById('progressChart').getContext('2d');
      if (chartInstance) {
        chartInstance.destroy();
      }
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'Score Over Time',
            data: scores,
            borderColor: '#00ff00',
            backgroundColor: 'transparent',
            tension: 0.2,
            pointRadius: 4,
            pointHoverRadius: 6,
          }],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: { color: '#00ff00', maxRotation: 90, minRotation: 45 },
              grid: { color: '#003300' },
            },
            y: {
              ticks: { color: '#00ff00' },
              grid: { color: '#003300' },
              beginAtZero: true,
            },
          },
          plugins: {
            legend: { labels: { color: '#00ff00' } },
            tooltip: { enabled: true },
          },
        },
      });
    }

    // Event listeners
    document.getElementById('addBtn').addEventListener('click', addScore);
    document.getElementById('resetBtn').addEventListener('click', resetData);
    document.getElementById('exportBtn').addEventListener('click', exportData);

    // Add score on Enter key press
    document.getElementById('score').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addScore();
      }
    });

    // Initialize on load
    window.onload = () => {
      updateScoresList();
      updateStats();
      updateChart();
    };
  </script>
</body>
</html>
