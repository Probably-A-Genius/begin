<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hard Mode Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      margin-bottom: 0.5em;
    }
    label {
      font-size: 1.4rem;
      margin-bottom: 8px;
      display: block;
    }
    input[type=number] {
      font-size: 1.8rem;
      padding: 10px 15px;
      width: 150px;
      border: 1.5px solid #00ff00;
      border-radius: 6px;
      background-color: #000;
      color: #00ff00;
      margin-right: 12px;
      text-align: center;
      box-shadow: 0 0 8px #00ff00;
      transition: box-shadow 0.3s ease;
    }
    input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 15px #00ff00;
    }
    button {
      font-size: 1.3rem;
      padding: 10px 18px;
      margin-right: 10px;
      background-color: #000;
      color: #00ff00;
      border: 1.5px solid #00ff00;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 12px #00ff00;
    }

    #scoresList {
      margin-top: 25px;
      max-height: 160px;
      width: 350px;
      background-color: #111;
      border: 1.5px solid #00ff00;
      border-radius: 8px;
      padding: 12px;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.4;
      box-shadow: 0 0 10px #00ff00 inset;
    }

    #scoresList p {
      margin: 4px 0;
      white-space: nowrap;
    }

    #stats {
      margin-top: 35px;
      width: 350px;
      font-size: 1.3rem;
      line-height: 1.5;
    }

    canvas {
      background-color: #111;
      border: 1.5px solid #00ff00;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff00;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Hard Mode Progress Tracker</h1>
  <label for="score">Enter Score:</label>
  <div>
    <input type="number" id="score" placeholder="e.g. 120" />
    <button id="addBtn">Add</button>
    <button id="resetBtn">Reset</button>
    <button id="exportBtn">Export</button>
  </div>

  <div id="scoresList"></div>

  <div id="stats">
    <h2>Stats</h2>
    <p id="highest">Highest Score: </p>
    <p id="average">Average Score: </p>
    <p id="trend">Trend: </p>
    <p id="averageChange">Average Change Per Run: </p>
  </div>

  <canvas id="progressChart" width="600" height="300"></canvas>

  <script>
    let scores = JSON.parse(localStorage.getItem('scores')) || [];
    let dates = JSON.parse(localStorage.getItem('dates')) || [];
    let chart;

    function saveToLocalStorage() {
      localStorage.setItem('scores', JSON.stringify(scores));
      localStorage.setItem('dates', JSON.stringify(dates));
    }

    function addScore() {
      const scoreInput = document.getElementById('score');
      const score = parseInt(scoreInput.value);
      if (isNaN(score)) return;

      const now = new Date();
      scores.push(score);
      dates.push(now.toLocaleString());

      saveToLocalStorage();
      updateStats();
      updateChart();
      updateScoresList();
      scoreInput.value = '';
      scoreInput.focus();
    }

    function resetData() {
      if (!confirm('Are you sure you want to reset all data?')) return;
      scores = [];
      dates = [];
      saveToLocalStorage();
      updateStats();
      updateChart();
      updateScoresList();
    }

    function exportData() {
      const data = scores.map((s, i) => `${dates[i]}, ${s}`).join('\n');
      const blob = new Blob([data], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'hard_mode_progress.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function updateStats() {
      if (scores.length === 0) {
        document.getElementById('highest').textContent = 'Highest Score: ';
        document.getElementById('average').textContent = 'Average Score: ';
        document.getElementById('trend').textContent = 'Trend: ';
        document.getElementById('averageChange').textContent = 'Average Change Per Run: ';
        return;
      }

      const highest = Math.max(...scores);
      const average = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);
      const trend = scores.length > 1
        ? (scores[scores.length - 1] > scores[0] ? 'Increasing'
          : (scores[scores.length - 1] < scores[0] ? 'Decreasing' : 'Stable'))
        : 'N/A';

      let avgChange = 'N/A';
      if (scores.length > 1) {
        let sum = 0;
        for (let i = 1; i < scores.length; i++) {
          sum += scores[i] - scores[i - 1];
        }
        avgChange = (sum / (scores.length - 1)).toFixed(2);
      }

      document.getElementById('highest').textContent = 'Highest Score: ' + highest;
      document.getElementById('average').textContent = 'Average Score: ' + average;
      document.getElementById('trend').textContent = 'Trend: ' + trend;
      document.getElementById('averageChange').textContent = 'Average Change Per Run: ' + avgChange;
    }

    function updateScoresList() {
      const container = document.getElementById('scoresList');
      container.innerHTML = '';
      for (let i = 0; i < scores.length; i++) {
        const p = document.createElement('p');
        p.textContent = `${i + 1}. ${dates[i]} â€” ${scores[i]}`;
        container.appendChild(p);
      }
      container.scrollTop = container.scrollHeight;
    }

    function updateChart() {
      const ctx = document.getElementById('progressChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'Score Over Time',
            data: scores,
            borderColor: '#00ff00',
            backgroundColor: 'transparent',
            tension: 0.2,
            pointRadius: 4,
            pointHoverRadius: 6,
            borderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: { color: '#00ff00', maxRotation: 45, minRotation: 45 },
              grid: { color: '#004400' }
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#00ff00' },
              grid: { color: '#004400' }
            }
          },
          plugins: {
            legend: { labels: { color: '#00ff00' } }
          },
          interaction: {
            mode: 'nearest',
            intersect: false
          }
        }
      });
    }

    // Attach event listeners only after DOM is loaded
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('addBtn').addEventListener('click', addScore);
      document.getElementById('resetBtn').addEventListener
