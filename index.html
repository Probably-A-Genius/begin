<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hard Mode Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      line-height: 1.6;
      margin: 0;
    }
    h1, h2 {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      margin-bottom: 0.5em;
    }
    label, p {
      font-size: 1.2rem;
    }
    input, button {
      font-size: 1.2rem;
      padding: 8px 12px;
      margin: 10px 10px 10px 0;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    input:focus, button:hover {
      outline: none;
      box-shadow: 0 0 10px #00ff00;
    }
    #chartWrapper {
      overflow-x: auto;
      border: 1px solid #00ff00;
      background-color: #111;
      margin-top: 30px;
      padding: 10px 0;
      max-width: 100%;
      height: 320px;
    }
    #progressChart {
      display: block;
      /* width and height will be set via JS for crispness */
    }
    .stats-container p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Hard Mode Progress Tracker</h1>
  
  <label for="score">Enter Score:</label><br />
  <input type="number" id="score" autocomplete="off" />
  <button onclick="addScore()">Add</button>
  <button onclick="resetData()">Reset</button>
  <button onclick="exportData()">Export</button>

  <h2>Stats</h2>
  <div class="stats-container">
    <p id="highest">Highest Score: </p>
    <p id="average">Average Score: </p>
    <p id="trend">Trend: </p>
    <p id="averageChange">Average Change Per Run: </p>
  </div>

  <div id="chartWrapper">
    <canvas id="progressChart"></canvas>
  </div>

  <script>
    let scores = JSON.parse(localStorage.getItem('scores')) || [];
    let dates = JSON.parse(localStorage.getItem('dates')) || [];
    let chart;

    function saveToLocalStorage() {
      localStorage.setItem('scores', JSON.stringify(scores));
      localStorage.setItem('dates', JSON.stringify(dates));
    }

    function addScore() {
      const scoreInput = document.getElementById('score');
      const score = parseInt(scoreInput.value);
      if (isNaN(score)) return;

      const now = new Date();
      scores.push(score);
      dates.push(now.toLocaleString());

      saveToLocalStorage();
      updateStats();
      updateChart();
      scoreInput.value = '';
      scoreInput.focus();
    }

    function resetData() {
      if (!confirm('Are you sure you want to reset all data?')) return;
      scores = [];
      dates = [];
      saveToLocalStorage();
      updateStats();
      updateChart();
    }

    function exportData() {
      if (scores.length === 0) {
        alert("No data to export.");
        return;
      }
      const data = scores.map((s, i) => `${dates[i]}, ${s}`).join('\n');
      const blob = new Blob([data], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'hard_mode_progress.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function updateStats() {
      if (scores.length === 0) {
        document.getElementById('highest').textContent = 'Highest Score: ';
        document.getElementById('average').textContent = 'Average Score: ';
        document.getElementById('trend').textContent = 'Trend: ';
        document.getElementById('averageChange').textContent = 'Average Change Per Run: ';
        return;
      }

      const highest = Math.max(...scores);
      const average = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);
      const trend = scores.length > 1
        ? (scores[scores.length - 1] > scores[0] ? 'Increasing'
          : (scores[scores.length - 1] < scores[0] ? 'Decreasing' : 'Stable'))
        : 'N/A';

      let avgChange = 'N/A';
      if (scores.length > 1) {
        let sum = 0;
        for (let i = 1; i < scores.length; i++) {
          sum += scores[i] - scores[i - 1];
        }
        avgChange = (sum / (scores.length - 1)).toFixed(2);
      }

      document.getElementById('highest').textContent = 'Highest Score: ' + highest;
      document.getElementById('average').textContent = 'Average Score: ' + average;
      document.getElementById('trend').textContent = 'Trend: ' + trend;
      document.getElementById('averageChange').textContent = 'Average Change Per Run: ' + avgChange;
    }

    function updateChart() {
      const canvas = document.getElementById('progressChart');
      const ctx = canvas.getContext('2d');

      // Device Pixel Ratio for sharpness
      const dpr = window.devicePixelRatio || 1;
      const width = 1200; // logical width in CSS pixels
      const height = 300; // logical height in CSS pixels

      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'Score Over Time',
            data: scores,
            borderColor: '#00ff00',
            backgroundColor: 'transparent',
            tension: 0.2,
            pointRadius: 3,
            pointHoverRadius: 6,
          }]
        },
        options: {
          responsive: false,
          scales: {
            x: {
              ticks: { color: '#00ff00', maxRotation: 45, minRotation: 45 },
              grid: { color: '#004400' }
            },
            y: {
              ticks: { color: '#00ff00' },
              beginAtZero: true,
              grid: { color: '#004400' }
            }
          },
          plugins: {
            legend: { labels: { color: '#00ff00' } },
            tooltip: {
              enabled: true,
              backgroundColor: '#002200',
              titleColor: '#00ff00',
              bodyColor: '#00ff00'
            }
          }
        }
      });
    }

    window.onload = () => {
      updateStats();
      updateChart();
      document.getElementById('score').focus();
    };
  </script>
</body>
</html>
