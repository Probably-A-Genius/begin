<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hard Mode Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      margin-bottom: 0.5em;
    }
    label {
      font-size: 1.4rem;
      margin-bottom: 8px;
      display: block;
    }
    input[type=number] {
      font-size: 1.8rem;
      padding: 10px 15px;
      width: 150px;
      border: 1.5px solid #00ff00;
      border-radius: 6px;
      background-color: #000;
      color: #00ff00;
      margin-right: 12px;
      text-align: center;
      box-shadow: 0 0 8px #00ff00;
      transition: box-shadow 0.3s ease;
    }
    input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 15px #00ff00;
    }
    button {
      font-size: 1.3rem;
      padding: 10px 18px;
      margin-right: 10px;
      background-color: #000;
      color: #00ff00;
      border: 1.5px solid #00ff00;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 12px #00ff00;
    }

    #scoresList {
      margin-top: 25px;
      max-height: 160px;
      width: 350px;
      background-color: #111;
      border: 1.5px solid #00ff00;
      border-radius: 8px;
      padding: 12px;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.4;
      box-shadow: 0 0 10px #00ff00 inset;
    }

    #scoresList p {
      margin: 4px 0;
      white-space: nowrap;
    }

    #stats {
      margin-top: 35px;
      width: 350px;
      font-size: 1.3rem;
      line-height: 1.5;
    }

    canvas {
      background-color: #111;
      border: 1.5px solid #00ff00;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff00;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Hard Mode Progress Tracker</h1>
  <label for="score">Enter Score:</label>
  <div>
    <input type="number" id="score" placeholder="e.g. 120" />
    <button onclick="addScore()">Add</button>
    <button onclick="resetData()">Reset</button>
    <button onclick="exportData()">Export</button>
  </div>

  <div id="scoresList"></div>

  <div id="stats">
    <h2>Stats</h2>
    <p id="highest">Highest Score: </p>
    <p id="average">Average Score: </p>
    <p id="trend">Trend: </p>
    <p id="averageChange">Average Change Per Run: </p>
  </div>

  <canvas id="progressChart" width="600" height="300"></canvas>

  <script>
    let scores = JSON.parse(localStorage.getItem('scores')) || [];
    let dates = JSON.parse(localStorage.getItem('dates')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('scores', JSON.stringify(scores));
      localStorage.setItem('dates', JSON.stringify(dates));
    }
